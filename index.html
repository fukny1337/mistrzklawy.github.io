<html lang="pl">
<head>
  <title>Wprowadzanie z klawiatury, prosta gierka</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="heading">Wprowadzanie z klawiatury, prosta gierka</div>
    <div class="header">
      <div class="wpm">
        <div class="header_text">SNM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">ZNM</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Błędy</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Pozostało</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">% Dokładność</div>
        <div class="curr_accuracy">100</div>
      </div>
    </div>

    <div class="quote">Tutaj pojawi się wyraz, który musisz wpisać.</div>
    <textarea class="input_area" placeholder="kliknij tutaj żeby zacząć..." oninput="processCurrentText()"
      onfocus="startGame()"></textarea>
    <button class="restart_btn" onclick="resetValues()">Restart</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
